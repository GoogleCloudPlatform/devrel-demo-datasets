{% extends "base.html" %}

{% block content %}
<div class="gallery-container">
    <h1>Search Results for "{{ query }}"</h1>
    <div class="gallery">
        {% for pet in pets %}
        <div class="gallery-item">
            <a href="{{ url_for('pet_profile', pet_id=pet.Id) }}">
                <img src="{{ pet.profile_picture.uri | replace('gs://', 'https://storage.mtls.cloud.google.com/') }}" alt="{{ pet.Name }}'s profile picture">
                <div class="gallery-item-info">
                    <h2>{{ pet.Name }}</h2>
                    <p>{{ pet.content }}</p>
                </div>
            </a>
        </div>
        {% else %}
        <p>No pets found matching your search.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
